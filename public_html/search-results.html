<!DOCTYPE html>
<html>
    <head>
        <title>SoMa</title>

        <meta name="author" content="Ailenei Lucian Costin, Daniel Plecan"/>
        <meta name="keywords" content="soma, social, mashup" />
        <meta name="description" content="Social Mashup" />

        <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" type="text/css" href="css/search-results.css" />
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/oauth.js" type="text/javascript"></script>
        <script src="https://apis.google.com/js/client:platform.js" async defer></script>
        <script src="js/flickrSearch.js" type="text/javascript"></script>
        <script src="js/twitterService.js" type="text/javascript"></script>
        <script src="js/googlePlusService.js" type="text/javascript"></script>
        <script src="js/searchResults.js" type="text/javascript"></script>
        <script src="js/youtubeSearch.js" type="text/javascript"></script>
    </head>
    <body >

        <div class="navbar navbar-default" id="top">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">soma</a>
            </div>
            <div class="navbar-collapse collapse navbar-responsive-collapse">

                <div id="search-box" class="navbar-left">
                    <div class="row">
                        <div class="col-sm-10">
                            <input class="form-control" id="focusedInput" type="text" placeholder="This is focused...">
                        </div>
                        <div class="col-sm-2">
                            <button id="mashupButton" class="btn btn-primary">Mash-Up</button>
                        </div>
                    </div>
                </div>

                <ul class="nav navbar-nav navbar-right">
                    <img class="twitterLoginBtn" src="media/signin.png" />
                </ul>
            </div>
        </div>

        <div class="container" itemscope itemtype="http://schema.org/SearchResultsPage">

            <ul class="nav nav-tabs" itemprop="breadcrumb">
                <li class="active"><a aria-expanded="true" href="#mashup" data-toggle="tab">Mashup</a></li>
                <li class=""><a aria-expanded="false" href="#stories" data-toggle="tab">Stories</a></li>
                <li class=""><a aria-expanded="false" href="#images" data-toggle="tab">Images</a></li>
                <li class=""><a aria-expanded="false" href="#videos" data-toggle="tab">Videos</a></li>
            </ul>

            <div id="searchResultsContent" class="tab-content"  itemprop="mainContentOfPage">

                <div class="tab-pane fade active in" id="mashup" itemprop="genre">
                    <div class="row">
                        <div class="col-sm-9 delimiter">

                            <div class="row">
                                <div class="col-sm-6 ">

                                    <div class="panel panel-default" id="mashup-tweets">
                                        <div class="panel-heading"><h2>Stories</h2></div>
                                        <div class="panel-body">
                                            <ul id="mashup-tweets-list"></ul>
                                        </div>
                                    </div>


                                </div>
                                <div class="col-sm-3 ">

                                    <div class="panel panel-default" id="mashup-images">
                                        <div class="panel-heading"><h2>Images</h2></div>
                                        <div class="panel-body" id="mashup-images-panel">

                                        </div>

                                    </div>

                                </div>
                                <div class="col-sm-3 ">

                                    <div class="panel panel-default" id="mashup-videos">
                                        <div class="panel-heading"><h2>Videos</h2></div>
                                        <div class="panel-body" id="mashup-videos-panel">

                                        </div>

                                    </div>

                                </div>
                            </div>

                        </div>
                        <div class="col-sm-3">

                            <h4>Location</h4>

                            <iframe id="mashup-map" src="maps.html"></iframe>

                        </div>
                    </div>
                </div>

                    <div class="tab-content">
                        <div class="row">

                            <div class="col-sm-9 delimiter">

                                <div class="col-sm-6 delimiter">

                                    <div class="panel panel-default">
                                        <div class="panel-heading">
                                            <div class="row">
                                                <div class="col-sm-10">
                                                    <h2>Google+</h2>
                                                </div>
                                                <div class="col-sm-2">
                                                    <img src="media/googlePlus.png" alt="Google+" width="45px" height="45px" style="opacity: 0.8;"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="panel-body" id="tabStoriesGooglePlus">
                                            <ul id="mashup-google-stories-list"></ul>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-6 ">

                                    <div class="panel panel-default">
                                        <div class="panel-heading">
                                            <div class="row">
                                                <div class="col-sm-10">
                                                    <h2>Twitter</h2>
                                                </div>
                                                <div class="col-sm-2">
                                                    <img src="media/twitter.png" alt="Twitter" width="45px" height="45px" style="opacity: 0.8;"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="panel-body" id="tabStoriesTwitter">
                                            <ul id="mashup-twitter-stories-list"></ul>
                                        </div>

                                </div>

                                <h4>Location</h4>
                                <iframe id="stories-map" src="maps.html"></iframe>

                            </div>
                        </div>
                    </div>
                </div>

                            <div class="col-sm-9 delimiter">

                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <div class="row">
                                            <div class="col-sm-11">

                                            <div class="col-sm-1">
                                                <img src="media/flickr.png" alt="Flickr" width="45px" height="45px" style="opacity: 0.8;"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="panel-body" id="mashup-images-panel-tab-flickr">
                                    </div>

                                </div>

                            </div>
                            <div class="col-sm-3">

                                <h4>Location</h4>
                                <iframe id="images-map" src="maps.html"></iframe>>

                            </div>
                        </div>
                    </div>
                </div>

                <div class="tab-pane fade" id="videos" itemprop="genre">

                    <div class="tab-content">
                        <div class="row">
                            <div class="col-sm-9 delimiter">

                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <div class="row">
                                            <div class="col-sm-11">
                                                <h2>YouTube</h2>
                                            </div>
                                            <div class="col-sm-1">
                                                <img src="media/youtube.png" alt="Youtube" width="45px" height="45px" style="opacity: 0.8;"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="panel-body" id="mashup-videos-panel-tab-youtube">

                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-3">

                                <h4>Location</h4>
                                <iframe id="videos-map" src="maps.html"></iframe>

                            </div>
                        </div>

                    </div>
                </div>

            </div>
